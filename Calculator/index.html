<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Just a simple <br> Arithmetic Calculator</h1>
    </div>
    <div class="content">
        <div class="calculator">
            <div class="result-box" id="result"></div>
            <div class="history" id="history"></div>
            <input type="text" id="input" class="input">
            <div class="button-pad">
                <div class="row">
                    <button id="clear-button">Clear</button>
                    <button id="delete-button">Del</button>
                    <button id="num-pad">/</button>
                </div>
                <div class="row">
                    <button  id="num-pad">7</button>
                    <button  id="num-pad">8</button>
                    <button  id="num-pad">9</button>
                    <button id="num-pad">X</button>
                </div>
                <div class="row">
                    <button  id="num-pad">4</button>
                    <button  id="num-pad">5</button>
                    <button  id="num-pad">6</button>
                    <button id="num-pad">-</button>
                </div>
                <div class="row">
                    <button  id="num-pad">1</button>
                    <button  id="num-pad">2</button>
                    <button  id="num-pad">3</button>
                    <button id="num-pad">+</button>
                </div>
                <div class="row">
                    <button  id="num-pad">0</button>
                    <button id="num-pad">.</button>
                    <button id="equal-button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
